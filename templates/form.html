<!DOCTYPE html>
<html>
<head>
  <title>翻訳アプリ</title>
</head>
<body>
  <form method="POST">
    <textarea name="text_ja" rows="5" cols="40"  placeholder="翻訳元の日本語を入力してください">{{data.text_ja}}</textarea><BR>
    <input type="submit" name="translate" value="翻訳"><BR>
    <textarea name="text_en" rows="5" cols="40">{{data.text_en}}</textarea><BR>
    <input type="submit" name="clear" value="クリア">
  </form>
</body>
</html>
